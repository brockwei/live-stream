<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Michelles Mukbang</title>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
                integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" 
                integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="/styles/chatroom-global.css" rel="stylesheet">
    <link href="/styles/chatroom-left.css" rel="stylesheet">
    <link href="/styles/chatroom-wrtc.css" rel="stylesheet">
    <link href="/styles/chatroom-chat.css" rel="stylesheet">
    <link href="/styles/chat.css" rel="stylesheet">
</head>

<body>
    <!-- <h1>Dashboard</h1>
        <a class="btn btn-primary" href="/logout">Logout</a> -->
    <div class="container">
        <!-- Left Group -->
        <div>
            <div id="left-group">
                <!-- Control Panel -->
                <div id="control-username" class="control-header">Placeholder</div>
                <div id="control-user-search">
                    <form id="control-search-form" action="">
                        <div id="control-search-button"><img src="/images/icons8-delete-100.png" class="img-responsive" style="opacity:0.5"></div>
                        <input id="control-search-field" placeholder="Search for user" autocomplete="off" />
                    </form>
                    <div id="control-search-display"></div>
                </div>
                <div class="usersArea">
                    <ul id="users"></ul>
                </div>
                <b>ROOMS</b>
                <div id="rooms">
                </div>
                <div id="control-friends-group">
                    <div class="control-header">Friends</div>
                    <ul id="control-friends-list">
                        <!-- <li><button class="friend-button">aaa</button></li>
                        <li><button class="friend-button">test</button></li>
                        <li><button class="friend-button">haha</button></li>
                        <li><button class="friend-button">bbb</button></li> -->
                        <!-- <li class="control-friend"><span class="control-friend-online">aaa</span><div class="control-friend-button-group"><div class="control-friend-message"><i class="fa fa-comment"></i></div><div class="control-friendlist-delete"><i class="fa fa-times"></i></div></li>
                        <li class="control-friend">bbb</li>
                        <li class="control-friend">ccc</li> -->
                    </ul>
                </div>
                <!-- <button id="hehexd">Hehexd</button> -->
            </div>
        </div>
        <!-- Right Group -->
        <div id="right-group">
            <div class="video-group">
                <video id="remoteVideo" autoplay style="width:100%;"></video><br>
                <video id="localVideo" autoplay muted style="width:100%;"></video>
                <br />
                <!-- <input type="button" id="start" value="Start Video"> -->
                <div class="wrtc-button-group">
                    <div class="wrtc-button"><i class="fa fa-phone fa-3x"></i></div>
                    <div class="wrtc-button"><i class="fa fa-microphone-slash fa-3x"></i></div>
                    <div class="wrtc-button wrtc-button-stop"><i class="fa fa-times fa-3x"></i></div>
            
                </div>
            </div>
        </div>
        <div>
            <div class="chat-group">
                <div id="chat-friend" class="control-header"></div>
                <div class="chat-area">
                    <ul id="chat-messages">
                    </ul>
                </div>
                <form id="chat-field" action="">
                    <input id="input-field" placeholder="Type message here.." autocomplete="off" />
                    <button id='datasend'>Chat</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
