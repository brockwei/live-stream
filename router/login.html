                </div>

                </div>
                <div>
                    <input placeholder="Confirm Password" type="password" name="confirmPassword" />
                </div>

                <div>
                    <input class="signup" type="submit" value="Sign up" />
                </div>
                    <br><br>
                <div class="lastrow">
                        By signing up, you agree to our <a href="/" class="signupNow">&nbsp; terms of use </a> &nbsp; and <a href="/" class="signupNow"> &nbsp; privacy policy </a>. 
                        
                </div>
            </form>

        </div>
    </div>
