<body>
    <h1>Login Page</h1>
    <script id="entry-template" type="text/x-handlebars-template"> 
        {{#if errors}} 
            {{#each errors}}
                <div class="alert alert-danger">{{msg}}</div>
            {{/each}} 
        {{/if}}
    </script>
    <form class='login-form' action="/locallogin" method="post">
        <div>
            <label>email:</label>
            <input type="text" name="email" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" />
        </div>
        <div>
            <input type="submit" value="Log In" />
        </div>
        <!-- <a href="/signup"><button type="button" name="button">signup</button></a> -->
    </form>

    <form class='signup-form' action="/signup" method="post">
        <div>
            <label>email:</label>
            <input type="text" placeholder='example@example.com' name="email" />
        </div>
        <div>
            <label>Preferred Display Name:</label>
            <input type="text" name="displayname" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" placeholder='Password' name="password" />
        </div>
        <div>
            <label>Confirmed Password:</label>
            <input type="password" placeholder='Password' name="password2" />
        </div>
        <div>
            <input type="submit" value="Sign up" />
        </div>
    </form>

    <a class="btn btn-primary" href="/auth/facebook">Login with facebook</a>
    <a class="btn btn-danger" href="/auth/google">Login with google</a>
    <!-- <a class="btn btn-warning" href="/locallogin">Login</a> -->

    <!-- <script src></script> -->
</body>

                data: {

                    attr1: email,
                    attr2: password

</script>
